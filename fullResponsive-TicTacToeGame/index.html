<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toe Tactic</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Toe Tactic</li>
      </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
          <!--<div class="line"></div>-->         <!--match the line after won Only for desktop-->
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Toe Tactic</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
        <div id="author">
          <center>
            <a style="text-decoration:none" href="https://www.instagram.com/kid_krix/" target="_blank"><i class="ri-instagram-fill"></i></a>
            <a style="text-decoration:none" href="https://github.com/kidKrix" target="_blank"><i class="ri-github-fill"></i></a>
            <a style="text-decoration:none" href="https://www.linkedin.com/in/koushik-sarkar-7b2b0a27b/" target="_blank"><i class="ri-linkedin-fill"></i></a>
            <p>Game Designer: Krix</p>
          </center>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
